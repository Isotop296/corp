<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    ><script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style_jack.css">
</head>
<body>
    <div class="container-fluid bg-dark text-light min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row w-100">
           
            <div class="col-md-3 d-flex justify-content-center">
                <div class="oponent text-center">
                    <img src="/img/Jack_black.png" alt="Jack Black">
                    <p class="mt-3">* Transmission Incoming *</p>
                </div>
            </div>

            <div class="col-md-9">
        
                <h2>Dealer: <span id="dealer-sum">0</span></h2>
                <div id="dealer-cards" class="d-flex justify-content-center mb-3">
                    <img id="hidden" src="./cards/BACK.png" class="me-2">
                </div>

        
                <h2>You: <span id="your-sum">0</span></h2>
                <div id="your-cards" class="d-flex justify-content-center mb-3"></div>

            
                <div class="d-flex justify-content-center mb-3">
                    <button class="btn btn-success me-2" id="hit">Hit</button>
                    <button class="btn btn-secondary me-2" id="stay">Stay</button>
                    <button class="btn btn-light" id="Next">Next!</button>
                </div>

                <p id="results" class="text-center"></p>

                <!-- Gamble Modal Trigger -->
                <div class="text-center">
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        data-bs-toggle="modal" 
                        data-bs-target="#exampleModal">
                        Gamble!!!
                    </button>
                </div>
            </div>
        </div>



        <div id="star-container" class="d-flex justify-content-center mt-3"></div>

        <!-- Chart Section -->
      
        <canvas id="canvas" width="100" height="100"></canvas>

        
    </div>

    <!-- Gamble Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Blackjack Gamble</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="number"></div>
                    <div id="message" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
    
    <script src="/jack_blacks.js"></script>
</body>
</html>
